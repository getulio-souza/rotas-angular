<nav style="background: orange; box-shadow: 1px 2px 3px #cbbdbd">
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
    "
  >
    <a
      routerLink=""
      href="#"
      class="brand-logo right"
      style="
        align-items: center;
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 20px;
      "
      >Logo</a
    >
    <div>
        <ul id="nav-mobile" style="display: flex; gap: 40px; padding-right: 20px">
            <div [ngClass]="{'active': isActive('/login')}" style="padding: 20px;">
                  <a routerLink="/login" style="text-decoration: none; color: white">login</a>
            </div>
            <!-- cursos -->
            <div [ngClass]="{'active': isActive('/cursos')}" style="padding: 20px;" >
                <li style="list-style-type: none">
                  <a routerLink="/cursos" style="text-decoration: none; color: white"
                    >cursos</a
                  >
                </li>
            </div>
            <!-- curso com id -->
            <div [ngClass]="{'active': isActive('/curso')}" style="padding: 20px;" >
                <li style="list-style-type: none">
                  <a [routerLink]="['curso', idCurso.value]" style="text-decoration: none; color: white"
                    >curso com id</a
                  >
                </li>
            </div>
        </ul>
    </div>
  </div>
</nav>

<div>
    <span>entre com o id do curso</span>
    <input #idCurso type="text">
  <router-outlet></router-outlet>
</div>
